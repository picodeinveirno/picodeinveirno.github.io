        <h2 style="text-align: center;">Legislation</h2>

    <div style="max-width: 1200px; margin: 40px auto 0 auto;">
        <div style="display: flex; gap: 24px; flex-wrap: wrap;">
            <!-- Dropdown 1: National Laws -->
            <div class="dropdown" style="flex: 1 1 300px; min-width: 280px;">
                <button class="dropdown-btn active" onclick="toggleDropdown('nl')"><b>National Laws</b></button>
                <div id="nl-dropdown" class="dropdown-content open">
                    <div class="dropdown-inner">
                        <span id="nl-text">Loading national laws...</span>
                    </div>
                </div>
            </div>
            <!-- Dropdown 2: Proposed Laws -->
            <div class="dropdown" style="flex: 1 1 300px; min-width: 280px;">
                <button class="dropdown-btn" onclick="toggleDropdown('pl')"><b>Proposed Laws</b></button>
                <div id="pl-dropdown" class="dropdown-content open">
                    <div class="dropdown-inner">
                        <span id="pl-text">Loading proposed laws...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .dropdown {
            margin-bottom: 24px;
        }
        .dropdown-btn {
            width: 100%;
            background: rgba(68, 68, 68); /* More transparent */
            color: #fff;
            font-size: 1.3em;
            font-family: 'Heebo', sans-serif;
            padding: 18px 24px;
            border: none;
            border-radius: 12px 12px 0 0;
            cursor: pointer;
            text-align: left;
            transition: background 0.4s;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky; /* Always visible */
            top: 0;
            z-index: 10;
            opacity: 0.85; /* Slightly more transparent */
        }
        .dropdown-btn:hover{
            background: rgba(199, 90, 90);
            opacity: 1;
        }
        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            background: #fff;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: max-height 0.5s cubic-bezier(.4,0,.2,1);
            padding: 0 32px;
        }
        .dropdown-content.open {
            max-height: 450px;
            transition: max-height 0.5s cubic-bezier(.4,0,.2,1);
            padding-bottom: 32px;
            overflow: visible;
        }
        .dropdown-inner {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s 0.1s, transform 0.5s 0.1s;
            padding-top: 24px;
            max-height: 450px;
            overflow-y: scroll;
        }
        .dropdown-content.open .dropdown-inner {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s 0.2s, transform 0.5s 0.2s;
        }
        /* Custom scrollbar styles for transparency and always visible */
        .dropdown-inner {
            scrollbar-width: thin;
            scrollbar-color: rgba(120,120,120,0.25) rgba(0,0,0,0.05);
        }
        .dropdown-inner::-webkit-scrollbar {
            width: 8px;
            background: rgba(0,0,0,0.05);
        }
        .dropdown-inner::-webkit-scrollbar-thumb {
            background: rgba(120,120,120,0.25);
            border-radius: 6px;
            min-height: 20px;
        }
        .dropdown-inner::-webkit-scrollbar-thumb:hover {
            background: rgba(120,120,120,0.35);
        }
        .dropdown-inner::-webkit-scrollbar-corner {
            background: transparent;
        }
        @media (max-width: 800px) {
            .dropdown {
                min-width: 100% !important;
                flex-basis: 100% !important;
            }
            .dropdown-btn {
                font-size: 1em;
            }
        }
    </style>

    <script>
        function toggleDropdown(type) {
            const dropdown = document.getElementById(type + '-dropdown');
            const btn = document.querySelector('.dropdown-btn[onclick*="' + type + '"]');
            const isOpen = dropdown.classList.contains('open');
            if (!isOpen) {
                dropdown.classList.add('open');
                btn.classList.add('active');
            } else {
                dropdown.classList.remove('open');
                btn.classList.remove('active');
            }
        }

        // Optionally, close all on click outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown')) {
                document.getElementById('nl-dropdown').classList.remove('open');
                document.getElementById('pl-dropdown').classList.remove('open');
                document.querySelectorAll('.dropdown-btn').forEach(btn => btn.classList.remove('active'));
            }
        });
    </script>

    <script>
        fetch('national-laws.txt')
            .then(response => response.text())
            .then(text => {
                text = text.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');
                text = text.replace(/\*(.+?)\*/g, '<i>$1</i>');
                text = text.replace(/# (.+)/g, '<h3>$1</h3>');
                text = text.replace(/--+/g, '<hr>');
                const paragraphs = text.split(/\n\s*\n/).map(paragraph => {
                    let html = paragraph.replace(/\n/g, '<br>');
                    if (html.startsWith('<h3>')) return html;
                    return `<p>${html}</p>`;
                });
                text = paragraphs.join('');
                document.getElementById('nl-text').innerHTML = text;
            })
            .catch(() => {
                document.getElementById('nl-text').textContent = 'Unable to load national laws.';
            });
    </script>
    <script>
        fetch('proposed-laws.txt')
            .then(response => response.text())
            .then(text => {
                text = text.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');

            });
    </script>
