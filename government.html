    <!-- Main Variables Script -->
    <script type="module">
        import { season, year, school, educator, goverment_money, years_elapsed } from './variables.js';

        const formattedGovernmentMoney = goverment_money.toLocaleString();
        const formattedYearsElapsed = years_elapsed.toLocaleString();

        console.log(`Season: ${season}`);

        document.addEventListener('DOMContentLoaded', () => {

                <p><b>Season:</b> ${season}</p>
                <p><b>Year:</b> ${year}</p>
                <p><b>Prime Minister:</b> ${educator}</p>
                <p><b>Government Money:</b> $${formattedGovernmentMoney}</p>
                <p><b>Years Elapsed:</b> ${formattedYearsElapsed}</p>
            `;
        });
    </script>

    <!-- Navigation Function -->
    <script>
        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <!-- Logo Button -->
    <button class="logo-btn" onclick="goToPage('index.html')">
        <table border="0" style="border-collapse: separate; border-spacing: 15px 0;">
            <tr>
                <td>
                    <img src="https://civicmirror.com/images/NationalIdentity/200/1738556602_1897215266.png" height="50" width="75" style="border-radius: 10%">
                </td>
                <td style="text-align: center;">
                    <h1>Pico de Inveirno</h1>
                </td>
            </tr>
        </table>
    </button>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul style="margin-right: 30px">
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="constitution.html">Constitution</a></li>
            <li><a href="legislation.html">Legislation</a></li>
            <li><a href="government.html">Government</a></li>
            <li><a href="history.html">History</a></li>
        </ul>
    </nav>

        <h2 style="text-align: center;">Government</h2>

    <div style="max-width: 600px; margin: 40px auto;">
        <label for="yearSelect" style="font-weight:bold;">Select Year:</label>
        <select id="yearSelect" style="margin-bottom: 20px; font-size: 16px;">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <!-- <option value="2002">2002</option> -->
        </select>

        <div style="margin-bottom: 18px;">
            <label for="sortSelect" style="font-weight:bold;">Sort By:</label>
            <select id="sortSelect" style="font-size: 16px;">
                <option value="position">Position</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
            </select>
        </div>

        <div id="profiles"></div>
    </div>

    <script>
    const members = [
        {
            name: "Ashton Song",
            position: "Prime Minister",
            img: "https://civicmirror.com/images/student/profile/50/1731293002_1400538865.jpg",
            years: [2000, 2001, 2002]
        },
        {
            name: "Kelly Choi",
            position: "Leader of the Opposition",
            img: "https://civicmirror.com/images/student/profile/50/1731292597_1491863507.jpg",
            years: [2000, 2001, 2002]
        },
        {
            name: "Nathan Kuai",
            position: "House Speaker",
            img: "https://civicmirror.com/images/student/profile/50/1731292581_662181981.jpg",
            years: [2000, 2001, 2002]
        },
        {
            name: "Andy Lin",
            position: "Member of Parliament",
            img: "https://civicmirror.com/images/student/profile/50/r1745305902_457143135.jpg",
            years: [2000, 2001, 2002]
        },
        {
            name: "Candice Cheung",
            position: "Member of Parliament",
            img: "https://civicmirror.com/images/student/profile/50/1731292637_690073942.jpg",
            years: [2000, 2001, 2002]
        },
        {
            name: "Cici Ng",
            position: "Member of Parliament",
            img: "https://civicmirror.com/images/student/profile/50/1731292746_1806379875.png",
            years: [2000, 2001, 2002]
        },
        {
            name: "Jonathan Chow",
            position: "Member of Parliament",
            img: "https://civicmirror.com/images/student/profile/50/1732499046_2120139205.jpg",
            years: [2001, 2002]
        },
        {
            name: "Kyle Bi",
            position: "Member of Parliament",
            img: "https://civicmirror.com/images/student/profile/100/1731294240_1723729960.jpg",
            years: [2000]
        }
    ];

    const positionRank = {
        "Prime Minister": 1,
        "Leader of the Opposition": 2,
        "House Speaker": 3,
        "Member of Parliament": 4
    };

    function renderProfiles(year, sortBy = "position") {
        const container = document.getElementById('profiles');
        let filtered = members
            .filter(m => m.years.includes(Number(year)));

        if (sortBy === "position") {
            filtered = filtered.sort((a, b) => positionRank[a.position] - positionRank[b.position]);
        } else if (sortBy === "name-asc") {
            filtered = filtered.sort((a, b) => a.name.localeCompare(b.name));
        } else if (sortBy === "name-desc") {
            filtered = filtered.sort((a, b) => b.name.localeCompare(a.name));
        }

        container.innerHTML = filtered.map(m => `
            <div style="display: flex; align-items: center; margin-bottom: 18px; background: #f7f7f7; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); padding: 10px 18px;">
                <img src="${m.img}" alt="${m.name}" style="border-radius: 50%; width: 50px; height: 50px; margin-right: 18px; border: 2px solid #ccc;">
                <div>
                    <div style="font-weight: bold; font-size: 18px;">${m.name}</div>
                    <div style="color: #555; font-size: 15px;">${m.position}</div>
                </div>
            </div>
        `).join('');
    }

    const yearSelect = document.getElementById('yearSelect');
    const sortSelect = document.getElementById('sortSelect');

    function updateProfiles() {
        renderProfiles(yearSelect.value, sortSelect.value);
    }

    yearSelect.addEventListener('change', updateProfiles);
    sortSelect.addEventListener('change', updateProfiles);

    // Initial render
    updateProfiles();
    </script>
</body>
</html>
