        <h2 style="text-align: center; font-size: 35px; color:rgba(0, 0, 0, 0.597)"><i>idk what to put for the homepage give suggestions pls (and other suggestions are fine too)</i></h2>
    <p>Suggest something <b>here</b> for the website! Or send an email to <b>picodeinveirno@gmail.com</b></p>
    <div style="text-align: left; margin-top: 5px;">
        <input
            id="emailSubject"
            type="text"
            value="Suggestion for Pico de Inveirno Website"
            placeholder="Type your subject here..."
            style="font-size:16px; padding:10px; border-radius:8px; border:1px solid #ccc; width: 50%; margin-bottom: 10px;"
        />
        <br>
        <textarea id="emailMessage" rows="6" cols="50" placeholder="Type your suggestion here..." style="font-size:16px; padding:10px; border-radius:8px; border:1px solid #ccc;"></textarea>
        <br>
      <button
    id="sendSuggestionBtn"
    onclick="sendEmail()"
    style="margin-top:10px; font-size:16px; padding:8px 20px; border-radius:6px; color:white; border:none; cursor:pointer;"
>
    Send Suggestion
</button>
<style>
    #sendSuggestionBtn {
        background: #444444;
        transition: background 0.3s;
    }
    #sendSuggestionBtn:hover {
        background: #c75a5a;
    }
</style>
    </div>
    <script>
    function sendEmail() {
        const subjectInput = document.getElementById('emailSubject').value.trim();
        const message = document.getElementById('emailMessage').value.trim();
        if (!message) {
            alert('Please enter a message before sending.');
            return;
        }
        const subject = encodeURIComponent(subjectInput || 'Suggestion for Pico de Inveirno website');
        const body = encodeURIComponent(message);
        window.location.href = `mailto:picodeinveirno@gmail.com?subject=${subject}&body=${body}`;
    }
    </script>
</body>
