    <h2 style="text-align: center;">History</h2>

    <div style="max-width: 1200px; margin: 40px auto 0 auto; background: #fff; padding: 32px; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08);">
        <p style="font-size: 1.2em; line-height: 1.7;">
            <!-- The text of the constitution will be inserted here from constitution.txt -->
            <span id="history-text">Loading history...</span>
        </p>
    </div>
    <script>
        fetch('history.txt')
            .then(response => response.text())
            .then(text => {
                // Replace **bold** with <b>bold</b>
                text = text.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');
                // Replace *italic* with <i>italic</i>
                text = text.replace(/\*(.+?)\*/g, '<i>$1</i>');
                // Replace # with <h3>
                text = text.replace(/# (.+)/g, '<h3>$1</h3>');
                // Replace single newlines with <br>, but keep paragraph and heading structure
                // First, split into paragraphs by double newlines
                const paragraphs = text.split(/\n\s*\n/).map(paragraph => {
                    // Remove stray <br> from previous replacements
                    let html = paragraph.replace(/\n/g, '<br>');
                    // If paragraph starts with <h3>, don't wrap in <p>
                    if (html.startsWith('<h3>')) {
                        return html;
                    }
                    return `<p>${html}</p>`;
                });
                text = paragraphs.join('');
                document.getElementById('history-text').innerHTML = text;
            })
            .catch(() => {
                document.getElementById('history-text').textContent = 'Unable to load history.';
            });
    </script>
